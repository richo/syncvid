<head>
  <title>SyncVid</title>
  <script src="/syncvid_player.js"></script>
  <script src="/syncvid_websocket.js"></script>
  <link rel="stylesheet" href="/syncvid.css" type="text/css" />
</head>
<body>
  <div class="row">
    <div class="column grid_9">
      <h2 id="url-shower">Url for this syncvid: </h2>
    </div>
  </div>
  <div class="row">
    <div id="player" class="column grid_9">
      <video id="videobj" controls></video>
    </div>
    <div class="column grid_3">
      <pre>
        <div id="logger"></div>
        <form id="chatform" onsubmit="return send_chat_message()">
          <input id="chat" type="text">
        </form>
      </pre>
    </div>
  </div>
  <div class="row">
    <div id="controls" class="column grid_8">
      <input type="file" accept="video/*"/>
      <input type="button" value="play" onclick="syncvid_play()"/>
      <input type="button" value="pause" onclick="syncvid_pause()"/>
    </div>
  </div>
</body>
<script>localFileVideoPlayerInit(window, document)</script>
<script>websocketInit(window, document)</script>
